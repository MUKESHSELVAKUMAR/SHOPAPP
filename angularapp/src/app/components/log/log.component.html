<app-navbar></app-navbar>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<section class="h-100 gradient-form">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <h2>Login Page</h2>
                  <h4 class="mt-1 mb-5 pb-1 gradient-custom">Welcome to ShopApp!</h4>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="addlogin()">
                  <p><b>Please login to your account</b></p>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label for="email">Email<span style="color: red;">*</span></label>
                    <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
                  <div *ngIf="loginForm.controls['email'].errors?.['required'] && loginForm.controls['email'].touched" class="text-danger">
                    *Email is required
                  </div>
                  <div *ngIf="loginForm.controls['email'].errors?.['pattern'] && loginForm.controls['email'].touched" class="text-danger">
                    *Please enter a valid email address
                  </div>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label for="password">Password<span style="color: red;">*</span></label>
                    <div class="input-container">
                      <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
                      <button type="button" class="btn btn-secondary eye-button" (click)="showPassword = !showPassword">
                        <i [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                      </button>
                    </div>
                    <div *ngIf="loginForm.controls['password'].errors?.['required'] && loginForm.controls['password'].touched" class="text-danger">
                      *Password is required
                    </div>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <div class="form-group" *ngIf="loginForm.invalid">
                      <button class="form-control btn btn-secondary" disabled>Login</button>
                    </div>
                    <div class="form-group" *ngIf="!loginForm.invalid">
                      <button class="form-control btn btn-success">Login</button>
                    </div>
                    <p class="text-center">Don't have an account? <a routerLink="/reg">Register here</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
